<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>File Monitor & Rollback Dashboard</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

 
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: linear-gradient(90deg, #007bff, #6610f2);
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .table th {
      background-color: #007bff;
      color: white;
    }

    .btn-action {
      margin: 0 5px;
      border-radius: 8px;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
 
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üìÅ File Monitor + Rollback</a>
    </div>
  </nav>

  <div class="container mt-5">

   
    <div class="card p-4 mb-4">
      <h4 class="text-center text-primary mb-3">Upload a New File</h4>
      <form method="POST" enctype="multipart/form-data" action="/files/upload" class="text-center">
        <div class="input-group mb-3 w-75 mx-auto">
          <input type="file" class="form-control" name="file" required>
          <button type="submit" class="btn btn-primary">Upload</button>
        </div>
      </form>
    </div>

   
    <div class="card p-4">
      <h4 class="text-center text-success mb-3">Monitored Files</h4>

      <table class="table table-bordered table-hover text-center align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>File Name</th>
            <th>Path</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="f : ${files}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.fileName}"></td>
            <td>
              <small th:text="${f.filePath}"></small>
            </td>
            <td>
              <span th:if="${f.encrypted}" class="badge bg-danger">üîí Encrypted</span>
              <span th:unless="${f.encrypted}" class="badge bg-success">‚úÖ Normal</span>
            </td>
            <td>
              <a th:href="@{'/files/encrypt/' + ${f.id}}" class="btn btn-sm btn-warning btn-action">Encrypt</a>
              <a th:href="@{'/files/rollback/' + ${f.id}}" class="btn btn-sm btn-info btn-action">Rollback</a>
            </td>
          </tr>
        </tbody>
      </table>

      <div th:if="${#lists.isEmpty(files)}" class="text-center text-muted mt-3">
        <em>No files uploaded yet.</em>
      </div>
    </div>
  </div>

 
  <script>
    $(document).ready(function () {
      if (window.location.href.indexOf("encrypt") > -1) {
        alert("‚úÖ File encrypted successfully!");
      } else if (window.location.href.indexOf("rollback") > -1) {
        alert("‚ôª File restored successfully!");
      } else if (window.location.href.indexOf("upload") > -1) {
        alert("üìÅ File uploaded successfully!");
      }
    });
  </script>

  <footer>
    <p>Developed by <b>Gajanand</b> | Spring Boot + PostgreSQL + Thymeleaf</p>
  </footer>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
