spring.application.name=FileMonitorRollback

# Server configuration
server.port=8080

# PostgreSQL Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/file_monitor_db
spring.datasource.username=postgres
spring.datasource.password=2002
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# File storage directory (where monitored files will be saved)
file.monitor.directory=C:/filemonitor/uploads
file.backup.directory=C:/filemonitor/backup
